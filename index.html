<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FETCH+PHP CHAT</title>
    <link rel="stylesheet" href="./ASSETS/CSS/styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="program-container">
            <header>
                <div class="title-container">
                    <h1>FETCH+PHP CHAT</h1>
                </div>
            </header>
            <main>
                <div class="authentication-container d-none">
                    <div class="login-container">
                        <div class="title-container">
                            <h2>Login</h2>
                        </div>
                        <div class="error-message-container">
                            <p class="error-message login d-none"></p>
                        </div>
                        <div class="success-message-container">
                            <p class="success-message login d-none"></p>
                        </div>
                        <div class="login-form-container">
                            <form class="form login-form">
                                <input type="text" name="phoneNumber" placeholder="Introduce Phone Number">
                                <input type="password" name="password" placeholder="Introduce Password">
                                <input type="submit" name="login" value="Submit">
                            </form>
                        </div>
                        <div class="open-register-container">
                            <p>Don't have an account yet? <a class="open-register-btn">Register</a></p>
                        </div>
                    </div>

                    <div class="register-container d-none">
                        <div class="title-container">
                            <h2>Register</h2>
                        </div>
                        <div class="error-message-container">
                            <p class="error-message register d-none"></p>
                        </div>
                        <form class="form register-form">
                            <input type="text" name="firstname" placeholder="Firstname" required>
                            <input type="text" name="surname" placeholder="Surname" required>
                            <input type="text" name="phoneNumber" placeholder="Phone Number" required>
                            <input type="password" name="password" placeholder="Password" required>
                            <input type="submit" name="register" value="Submit">
                        </form>
                    </div>
                </div>

                <div class="contacts-container d-none">
                    <div class="error-message-container">
                        <p class="error-message contacts d-none"></p>
                    </div>
                    <div class="contacts-window">
                        <div class="view-all-btn">
                            <span class="d-none">X</span>
                        </div>
                    </div>
                    <div class="contacts-form-container">
                        <form class="form contacts-form">
                            <input type="text" name="phoneNumber" placeholder="Introduce Phone Number">
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                    <div class="logout-btn">
                        <span class="material-symbols-outlined">
                            logout
                        </span>
                    </div>
                </div>

                <div class="chat-container d-none">

                    <div class="chat-window">
                        <div class="messages-container">
                            <div class="error-message-container">
                                <p class="error-message messages d-none"></p>
                            </div>
                        </div>
                    </div>
                    <div class="message-writer">
                        <form class="form chat-form">
                            <input type="text" name="newMessage" placeholder="Write your message">
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                    <div class="close-chat-btn">
                        <span class="material-symbols-outlined">
                            keyboard_return
                        </span>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module" src="./ASSETS/JS/fetch.js"></script>
    <script type="module" src="./ASSETS/JS/authentication.js"></script>
    <script type="module" src="./ASSETS/JS/contacts.js"></script>
    <script type="module" src="./ASSETS/JS/messages.js"></script>
    <script type="module" src="./ASSETS/JS/listeners.js"></script>
    <script type="module" src="./ASSETS/JS/alerts.js"></script>
    <script type="module" src="./ASSETS/JS/layers.js"></script>
</body>

</html>
